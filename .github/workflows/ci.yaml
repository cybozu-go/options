name: CI

on:
  push:

jobs:
  build:
    strategy:
      matrix:
        go-version: ["1.20.8", "1.21.1"]
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: ${{ matrix.go-version }}
      - name: Test
        run: |
          go test ./...
          ( cd interop && go test ./... )
      - name: Check format
        run: |
          WRONG=$(go fmt)
          if [ -n "$WRONG" ]; then
            echo "Not formatted:"
            echo "$WRONG"
            exit 1
          fi
